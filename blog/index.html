<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSite</title>
    <meta name="description" content="A blog site for book reviews.">
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
    <meta author=Dallin-Pratt>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/placeholder.png" alt="placeholder logo" class="header-logo">
            <h1>BookSite</h1>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contribute</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <input type="search" id="search-box" placeholder="Search books:">
            <div id="articles-container"></div>
        </div>
    </main>
    <footer><div class="footer-content">BookSite &copy; 2025 Dallin Pratt</div></footer>
</body>
</html>
